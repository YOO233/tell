<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram 消息显示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Telegram 机器人消息</h1>

        <div class="config-section">
            <h2>配置</h2>
            <div class="config-item">
                <label for="telegramTokenSelect">选择 Telegram Token:</label>
                <select id="telegramTokenSelect"></select>
            </div>
            <div class="config-item">
                <label for="newTelegramToken">添加新 Token:</label>
                <input type="text" id="newTelegramToken" placeholder="输入新的 Telegram Bot Token">
                <button id="addTokenButton">添加 Token</button>
            </div>

            <h3>自动发送设置</h3>
            <div class="config-item">
                <label for="autoSendToggle">启用自动发送:</label>
                <input type="checkbox" id="autoSendToggle">
            </div>
            <div class="config-item">
                <label for="filterKeywordInput">筛选关键词:</label>
                <input type="text" id="filterKeywordInput" placeholder="消息开头匹配的关键词 (例如: '自动:')">
            </div>
            <button id="saveAutoSendSettings">保存自动发送设置</button>
        </div>

        <div id="messages-container" class="messages-container">
            <!-- 消息将在这里动态加载 -->
            <p class="placeholder">等待接收 Telegram 消息...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
